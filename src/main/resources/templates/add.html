<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">StudentApp</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/add}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4 text-dark">Add Student</h2>

        <form method="post" th:action="@{/add}" th:object="${task}">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Enter name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Surname:</label>
                <input type="text" class="form-control" name="surname" placeholder="Enter surname" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Exam:</label>
                <input type="number" class="form-control" name="exam" placeholder="Enter exam score" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg">Add Student</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
