<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">

    <div class="mx-auto" style="max-width:760px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Task Details</h5>

                <form th:action="@{/edit}" method="post">
                    <input type="hidden" name="id" th:value="${task.id}">

                    <div class="mb-3">
                        <label class="form-label">Task Name</label>
                        <input type="text" name="name" class="form-control" th:value="${task.name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" th:text="${task.description}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="date" name="deadlineDate" class="form-control" th:value="${task.deadlineDate}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Completed</label>
                        <select name="completed" class="form-select">
                            <option th:value="true" th:selected="${task.completed}">YES</option>
                            <option th:value="false" th:selected="${!task.completed}">NO</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button type="submit" class="btn btn-warning">Save</button>
                        <a th:href="@{/delete(id=${task.id})}" class="btn btn-danger">Delete</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>
</body>
</html>
